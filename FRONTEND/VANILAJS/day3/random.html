<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
</head>
<body>
    <script>
        let userinput = window.prompt("Enter a number n: ")
        let n = parseInt(userinput)
        console.log(n);
        
        let rndm = Math.floor(Math.random()*n+1)
        console.log(rndm);
        
    </script>
</body>
</html>
