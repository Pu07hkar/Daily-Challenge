<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of number</title>
</head>
<body>


    <script>
        const a = window.prompt("Enter two numbers with the space: ")
        const [num1, num2] = a.split(' ')
        const sum = parseInt(num1) + parseInt(num2)
        alert(`sum of the two number is ${sum}`)
    </script>
</body>
</html>
